<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" sizes="16x16 32x32 64x64" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="196x196" href="favicon-192.png">
    <link rel="icon" type="image/png" sizes="160x160" href="favicon-160.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96.png">
    <link rel="icon" type="image/png" sizes="64x64" href="favicon-64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
    <link rel="apple-touch-icon" href="favicon-57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon-114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon-72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon-144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon-60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon-120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon-76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon-180.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="favicon-144.png">
    <meta name="msapplication-config" content="browserconfig.xml">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <canvas id="main-canvas" class="main-canvas"></canvas>
    <textarea class="img-paste-box"></textarea>
    
    <div id="menu-container" class="menu-container">
      <input type="checkbox"
        name="toggle-menu-visible"
        id="toggle-menu-visible"
        class="toggle-menu-visible"
        title="Toggle menu">
      <label for="toggle-menu-visible" title="Toggle menu"></label>
      <div class="menu-content">
        <div class="menu-content-inner">
          <h1>Particles</h1>
          <fieldset id="menu-general-controls">
            <legend>General</legend>
            <label id="menu-bg-color-control">
              Background color:
              <input type="color" value="#000000" />
            </label><br/>
            <fieldset>
              <legend>Number of particles</legend>
              <label>
                Horizontal (x):
                <input type="number" min="1" step="1" id="menu-particles-x"/>
              </label><br/>
              <label>
                Vertical (y):
                <input type="number" min="1" step="1" id="menu-particles-y"/>
              </label>
            </fieldset>
            <label id="menu-particle-size-control">
              Particle size:
              <input type="number" value="100" />%
            </label><br/>
            <label id="menu-particle-shape-control">
              Particle shape:
              <select>
                <option value="circle" selected>circle</option>
                <option value="square">square</option>
                <option value="triangle">triangle</option>
              </select>
            </label><br/>
            <label id="menu-particle-edge-fade-control">
              Particle edge fading:
              <select>
                <option value="none" selected>none</option>
                <option value="fade-out">fade out</option>
              </select>
            </label><br/>
            <label id="menu-particle-overlap-control">
              Particle overlap:
              <select>
                <option value="add">glow</option>
                <option value="alpha blend" selected>blend</option>
              </select>
            </label>
          </fieldset>
          <!--
          TODO no idea why the wrapper div is necessary. Without it, there
          is a lot of unnecessary space before and after the buttons
          -->
          <div class="menu-state-ctrl-buttons">
            <label id="menu-btn-importstate" class="menu-btn-importstate">
              Load
              <input type="file" accept=".json,application/json"/>
            </label>
            <button type="button" id="menu-btn-exportstate" class="menu-btn-exportstate">Save</button>
            <button type="button" id="menu-btn-resetstate" class="menu-btn-resetstate">Reset</button>
          </div>
          <label class="menu-select-preset-control">
            <select>
              <option value="" disabled selected>Load a preset configuration</option>
            </select>
          </label><br />
          <ul class="menu-effect-list">
            <!-- Effects will be listed here -->
          </ul>
          <div class="menu-weblinks-container">
            Weblinks:
            <ul>
              <li><a href="https://github.com/suluke/hfg-particles/tree/master/manual/MANUAL.md">
                <span class="fa fa-book" /> Manual
              </a></li>
              <li><a href="https://github.com/suluke/hfg-particles">
                <span class="fa fa-github" /> Source Code (Github, MIT License)
              </a></li>
              <li><a href="https://commons.wikimedia.org/wiki/File:Edgar_Germain_Hilaire_Degas_071.jpg">
                <span class="fa fa-image" /> Default image by Edgar Degas (Wikimedia Commons)
              </a></li>
            </ul>
          </div>
        </div>
        <button type="button"
          id="menu-btn-apply"
          class="menu-btn-apply"
          disabled
        >Apply</button>
      </div>
      <div class="menu-timeline-container">
        <div>
          <button class="menu-timeline-zoom-in" type="button" title="zoom in"></button>
          <button class="menu-timeline-zoom-out" type="button" title="zoom out"></button>
          <button class="menu-timeline-pause" type="button" title="pause"></button>
          <input type="checkbox" id="menu-timeline-randomplay" title="random play" />
          <label for="menu-timeline-randomplay"></label>
          <button class="menu-timeline-settings" type="button" title="settings"></button>
          <span class="menu-timeline-lockstate"></span>
        </div>
        <div class="menu-timeline-scrollable-container">
          <table class="menu-timeline-content">
            <thead class="menu-timeline-header">
              <th class="menu-timeline-topleft-cell">
                <span class="menu-timeline-current-time">00:00:00</span>
              </th>
              <th class="menu-timeline-timeticks">
                <span class="menu-timeline-timetick">00:00:00</span>
              </th>
            </thead>
            <tbody class="menu-timeline-tracks">
            </tbody>
          </table>
        </div>
        <div class="menu-timeline-position-indicator"></div>
      </div>
    </div>

    <button type="button" class="btn-fullscreen"></button>

    <p class="file-drag-indicator">
      <span class="file-drag-icon"></span>
      Drop image file to load
    </p>
    <input type="file"
      name="btn-file-select"
      id="btn-file-select"
      class="btn-file-select"
      title="Select image"
      accept="image/*">
    <label for="btn-file-select" title="Select image"></label>

    <div id="modal-container"></div>

    <link rel=stylesheet href="styles.css">
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
